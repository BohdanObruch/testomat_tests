name: API Tests

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: all
        type: string
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: smoke
        type: choice
        options:
          - smoke
          - regression
          - all

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [ smoke, regression ]
    steps:
      - name: Checkout
        if: ${{ inputs.test_suite == 'all' || inputs.test_suite == matrix.suite }}
        uses: actions/checkout@v4

      - name: Setup environment
        if: ${{ inputs.test_suite == 'all' || inputs.test_suite == matrix.suite }}
        uses: ./.github/actions/setup

      - name: Run ${{ matrix.suite }} API tests
        if: ${{ inputs.test_suite == 'all' || inputs.test_suite == matrix.suite }}
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL }}
          BASE_APP_URL: ${{ secrets.BASE_APP_URL }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TESTOMAT_TOKEN: ${{ secrets.TESTOMAT_TOKEN }}
        run: |
          if [ "${{ matrix.suite }}" = "smoke" ]; then
            uv run pytest tests/api -m "api and smoke" -n 3 --dist=loadscope
          else
            uv run pytest tests/api -m "api" -n 3 --dist=loadscope
          fi

      - name: Upload Allure results
        if: ${{ always() && (inputs.test_suite == 'all' || inputs.test_suite == matrix.suite) }}
        uses: actions/upload-artifact@v4
        with:
          name: api-${{ matrix.suite }}-allure-results
          path: test-result/allure-results/
          if-no-files-found: warn
          retention-days: 14
