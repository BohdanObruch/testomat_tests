name: 'Setup Python environment'
description: 'Install uv, Python, and project dependencies. Requires actions/checkout before this action.'

inputs:
  install-playwright:
    description: 'Install Playwright Chromium browser'
    required: false
    default: 'false'
  install-chrome:
    description: 'Install Google Chrome for Selenium'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install Python 3.14
      shell: bash
      run: uv python install 3.14

    - name: Install dependencies
      shell: bash
      run: uv sync --frozen

    - name: Install Playwright Chromium
      if: inputs.install-playwright == 'true'
      shell: bash
      run: uv run playwright install --with-deps chromium

    - name: Install Chrome
      if: inputs.install-chrome == 'true'
      uses: browser-actions/setup-chrome@v1
